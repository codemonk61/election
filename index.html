<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote-counter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="image">
                <img src="1.png">
            </div>
            <div div class="btn" id="bjp">
                <!-- <a href="">Vote For BJP</a> -->
                <button onclick="bjp()">Vote For BJP</button>
            </div>

        </div>
        <div class="box">
            <div class="image">
                <img src="2.png">
            </div>
            <div class="btn" id="congress">
                <!-- <a href=""  onclick="congress()">Vote For Congress</a> -->
                <button onclick="congress()">Vote For Congress</button>

            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="3.png">
            </div>
            <div class="btn" id="app">
                <!-- <a href="">Vote For APP</a> -->

                <button onclick="app()">Vote For APP</button>
            </div>

        </div>
    </div>
    <div class="res" onclick="result()">
        <button>Result</button>
    </div>
    <div id="result">
        
    </div>
    <script src="index.js"></script>
</body>

</html>
